<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5.js - יצירת תמונה מופשטת</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }
      canvas {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js">
      // הגדרת הפונקציה setup, שרצה פעם אחת בתחילת התוכנית
function setup() {
  // יצירת קנבס בגודל 600x400 פיקסלים
  createCanvas(600, 400);
  // הגדרת צבע רקע אפור בהיר
  background(220);
  // הגדרת צבע מילוי (ללא קו מתאר)
  noStroke();
}

// הגדרת הפונקציה draw, שרצה באופן חוזר ונשנה (ברירת מחדל 60 פריימים לשנייה)
function draw() {
  // הגדרת צבע מילוי אקראי, עם שקיפות
  fill(random(255), random(255), random(255), 150);

  // הגדרת מיקום וגודל אקראי של עיגול
  let x = random(width); // קואורדינטת X אקראית בטווח רוחב הקנבס
  let y = random(height); // קואורדינטת Y אקראית בטווח גובה הקנבס
  let r = random(20, 100); // רדיוס אקראי בין 20 ל-100

  // ציור עיגול במיקום ובגודל האקראי שהוגדרו
  ellipse(x, y, r, r);
}

// הפונקציה mousePressed() מופעלת בכל לחיצה על העכבר
function mousePressed() {
  // בעת לחיצה על העכבר, הקנבס נמחק ונצבע מחדש בצבע רקע
  background(220);
}
    </script>
  </head>
  <body></body>
</html>
