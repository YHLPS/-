<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex flex-col h-screen w-full bg-background-light dark:bg-background-dark overflow-hidden">
<header class="sticky top-0 z-10 flex h-14 items-center justify-between border-b border-black/10 dark:border-white/10 bg-background-light/80 dark:bg-background-dark/80 px-4 backdrop-blur-sm">
<button class="flex items-center justify-center rounded-full text-black dark:text-white">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
</svg>
</button>
<h1 class="text-lg font-bold text-black dark:text-white">New post</h1>
<div class="w-6"></div> 
</header>
<main class="flex-1 overflow-y-auto p-4">
<textarea class="form-textarea w-full resize-none rounded-lg border-0 bg-primary/10 dark:bg-primary/20 p-4 text-base text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 focus:ring-2 focus:ring-primary" placeholder="What's on your mind?" rows="8"></textarea>
</main>
<footer class="sticky bottom-0 z-10 border-t border-black/10 dark:border-white/10 bg-background-light/80 dark:bg-background-dark/80 px-4 py-3 backdrop-blur-sm">
<div class="flex items-center justify-between gap-4">
<button class="flex-1 rounded-lg bg-primary/20 dark:bg-primary/30 px-4 py-2 text-sm font-bold text-primary dark:text-white">
<span>Add to post</span>
</button>
<button class="flex-1 rounded-lg bg-primary px-4 py-2 text-sm font-bold text-white">
<span>Post</span>
</button>
</div>
<div class="pb-safe-area-inset-bottom"></div>
</footer>
</div>
<style>.pb-safe-area-inset-bottom {
        padding-bottom: env(safe-area-inset-bottom);
    }
    .form-textarea {
      min-height: 120px;}
  </style>

</body></html>
